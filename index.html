<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Minecraft</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff00;
    }
    .vote-option {
      background-color: #333;
      border: 2px solid #00ff00;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      cursor: pointer;
    }
    .vote-option:hover {
      background-color: #00ff00;
      color: #000;
    }
    .results {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Pilih Mini Game Favoritmu!</h1>

  <div id="options"></div>

  <div class="results" id="results"></div>

  <script>
    const options = ['Survival Games', 'Skywars', 'Bedwars', 'Build Battle', 'Hide and Seek'];
    const votes = new Array(options.length).fill(0);

    const optionsContainer = document.getElementById('options');
    const resultsContainer = document.getElementById('results');

    options.forEach((option, index) => {
      const btn = document.createElement('div');
      btn.className = 'vote-option';
      btn.innerText = option;
      btn.onclick = () => {
        votes[index]++;
        showResults();
      };
      optionsContainer.appendChild(btn);
    });

    function showResults() {
      resultsContainer.innerHTML = '<h2>Hasil Voting:</h2>';
      options.forEach((option, index) => {
        resultsContainer.innerHTML += `<p>${option}: ${votes[index]} vote(s)</p>`;
      });
    }
  </script>

</body>
</html>
